<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Модальные окна</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container text-center">
<!-- Button trigger modal -->
<!-- <a href="#okonce" class="link" data-toggle="modal">Ссылка на модальное окно</a>
 -->
<button class="btn btn-success vopros" data-toggle="modal" data-target="#okonce">Удалить файл?</button>
</div>

<!-- Modal -->
<div class="modal fade" id="okonce">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
      </div>
      <div class="modal-body text-center">
        <button type="button" class="btn btn-danger btn-lg">Да</button>
        <button type="button" class="btn btn-primary btn-lg">Нет</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Отмена</button>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
