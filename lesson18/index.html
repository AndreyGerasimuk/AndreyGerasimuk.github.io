<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">

<div class="tabs">
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1" title="Sign-In">Sign-In</label>
 
    <input id="tab2" type="radio" name="tabs">
    <label for="tab2" title="Sign-Up">Sign-Up</label>
 
    <section id="content-tab1">
    <div class="box">
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <a>Forgot your password?</a>
            <p class="grey"><input class="remember" type="checkbox">Remember me</p>
            <button class="btn">Sign-Ip</button>
        </form>
    </div>
    </section>  
    <section id="content-tab2">
    <div class="box">
        <form action="#">
            <input type="text" placeholder="Введите логин">
            <input type="text" placeholder="Введите пароль">
            <a>Забыли свой пароль?</a>
            <p class="grey"><input class="remember" type="checkbox">Запомнить меня</p>
            <button class="btn">Sign-Up</button>
        </form>
    </div>
    </section> 
</div>

</div>

</body>
</html>
