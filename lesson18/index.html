    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body>

<div class="container">
<div class="row">
<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

<ul id="tabs">
    <li><a title="tab1" href="#">Войти</a></li>
    <li><a title="tab2" href="#">Зарегистрироваться</a></li>
</ul>

<div id="content">
<div id="tab1">
		<form action="#">
		<h2>Вход на сайт</h2>
		<input class="form-control input-lg" type="text" placeholder="Введите логин">
		<input class="form-control input-lg" type="text" placeholder="Введите пароль">
		<button type="button" class="btn btn-danger">Войти</button>
		</form>
</div>

<div id="tab2">
		<form action="#">
		<h2>Регистрация</h2>
		<input class="form-control input-lg" type="text" placeholder="Введите логин">
		<input class="form-control input-lg" type="text" placeholder="Введите пароль">
		<input class="form-control input-lg" type="text" placeholder="Введите пароль ещё раз">
		<button type="button" class="btn btn-danger">Зарегистрироваться</button>
		</form>
</div>
</div>

</div></div></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    	$(document).ready(function() {
    	        $("#content div").hide(); // Скрытое содержимое
    	        $("#tabs li:first").attr("id","current"); // Какой таб показать первым
    	        $("#content div:first").fadeIn(); // Показ первого контента таба
    	 
    	    $('#tabs a').click(function(e) {
    	        e.preventDefault();
    	        $("#content div").hide(); //Скрыть всё содержимое
    	        $("#tabs li").attr("id",""); //Сброс идентификаторов
    	        $(this).parent().attr("id","current"); // Активация идентификаторов
    	        $('#' + $(this).attr('title')).fadeIn(); // Показать содержимое текущей вкладки
    	    });
    	})();
    </script>
  </body>
</html>
